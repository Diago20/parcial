<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadora de áreas y volúmenes</h1>
    <label>Selecciona una forma geométrica:</label>
    <select id="forma" onchange="mostrarFormulario()">
      <option value="ninguno">Selecciona una forma</option>
      <option value="circulo">Círculo</option>
      <option value="cuadrado">Cuadrado</option>
      <option value="cubo">Cubo</option>
      <option value="triangulo">Triángulo</option>
      <option value="esfera">Esfera</option>
      <option value="piramide">Pirámide</option>
    </select>
    <div id="formulario"></div>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
    <script src="index.js"></script>
  </body>
</html>
